{% extends "base.html" %}
{% block content %}
    <h2>評価タグ検索ページ</h2><br>
    <form method="post" action="{% url 'app1:evaluation_tag_search' %}">
        <div class="form-group">
            <label>{{form.content_keyword.label}}</label>
            {{form.content_keyword}}
        </div>
        {% csrf_token %}
        <br>
        <button class="btn btn-primary" type="submit">検索</button>
    </form>
{% endblock %}
